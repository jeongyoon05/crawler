  /api/v1/sellers/{sid}/delivery-settings:
    get:
      tags:
        - 배달 설정
      summary: 배달 설정 조회
      description: "셀러의 배달 설정 상태를 조회, 셀러가 배달을 사용 하지 않다가 처음 사용 할때 기본값 반환"
      operationId: GetDeliverySetting - Activated
      parameters:
        - name: sid
          in: path
          description: 셀러 외부키
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDeliverySettingResponse'
              examples:
                GetDeliverySetting - ActivatedTrue:
                  value: |-
                    {
                      "meta" : {
                        "code" : "20000000",
                        "type" : "success",
                        "message" : null
                      },
                      "data" : {
                        "activated" : true,
                        "cooking_time_minutes" : 20,
                        "cooking_and_delivery_time_minutes" : 60,
                        "delivery_fee" : 5000
                      }
                    }
                GetDeliverySetting - ActivatedFalse:
                  value: |-
                    {
                      "meta" : {
                        "code" : "20000000",
                        "type" : "success",
                        "message" : null
                      },
                      "data" : {
                        "activated" : false,
                        "cooking_time_minutes" : 20,
                        "cooking_and_delivery_time_minutes" : 60,
                        "delivery_fee" : 2000
                      }
                    }
    put:
      tags:
        - 배달 설정
      summary: 배달 설정 변경 및 저장
      description: "기존에 배달 설정을 했다면 변경, 하지 않았다면 저장"
      operationId: UpdateDeliverySetting
      parameters:
        - name: sid
          in: path
          description: 셀러 외부키
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/UpdateDeliverySettingRequest'
            examples:
              UpdateDeliverySetting:
                value: |-
                  {
                    "activated" : false,
                    "cooking_time_minutes" : 10,
                    "cooking_and_delivery_time_minutes" : 40,
                    "delivery_fee" : 3000
                  }
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateDeliverySettingResponse'
              examples:
                UpdateDeliverySetting:
                  value: |-
                    {
                      "meta" : {
                        "code" : "20000000",
                        "type" : "success",
                        "message" : null
                      },
                      "data" : { }
                    }
