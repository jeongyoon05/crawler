openapi: 3.0.1
info:
  title: delivery
  description: delivery API
  version: 1.0.0
servers:
  - url: https://delivery-api.payhere.dev
tags: []
paths:
  /api/v1/address/search:
    get:
      tags:
        - 지역
      summary: 주소 조회
      description: 주소를 요청 하면 상세 주소를 반환
      operationId: GetAddress
      parameters:
        - name: query
          in: query
          description: 상세 조회할 주소
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAddressResponse'
              examples:
                GetAddress:
                  value: |-
                    {
                      "meta" : {
                        "code" : "20000000",
                        "type" : "success",
                        "message" : null
                      },
                      "data" : [ {
                        "region_address" : "대전 서구 도안동 1362",
                        "road_address" : "대전 서구 도안동로 183",
                        "longitude" : "36.3211855917579",
                        "latitude" : "127.345384701781"
                      } ]
                    }
  /api/v1/sellers/{sid}/delivery-addresses:
    get:
      tags:
        - 배달 주소
      summary: 배달 주소 조회
      description: 배달 주소 조회
      operationId: GetDeliveryAddress
      parameters:
        - name: sid
          in: path
          description: 셀러 외부키
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDeliveryAddressResponse'
              examples:
                GetDeliveryAddress:
                  value: |-
                    {
                      "meta" : {
                        "code" : "20000000",
                        "type" : "success",
                        "message" : null
                      },
                      "data" : {
                        "region_addresses" : [ "", "대전 서구 도안동로", "", "", "", "", "", "" ],
                        "building_addresses" : [ "", "", "도안 아이파크", "", "", "", "", "" ]
                      }
                    }
    put:
      tags:
        - 배달 주소
      summary: 배달 주소 변경
      description: 배달 주소 변경
      operationId: UpdateDeliveryAddress
      parameters:
        - name: sid
          in: path
          description: 셀러 외부키
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/UpdateDeliveryAddressRequest'
            examples:
              UpdateDeliveryAddress:
                value: |-
                  {
                    "region_addresses" : [ "대전 서구 도안동로" ],
                    "building_addresses" : [ "도안 아이파크" ]
                  }
      responses:
        "204":
          description: "204"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateDeliveryAddressResponse'
              examples:
                UpdateDeliveryAddress:
                  value: |-
                    {
                      "meta" : {
                        "code" : "20000000",
                        "type" : "success",
                        "message" : null
                      },
                      "data" : { }
                    }
